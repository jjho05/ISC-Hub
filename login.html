<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ISC-Hub</title>
    <meta name="description" content="Inicia sesión en ISC-Hub para acceder a recursos educativos de ISC">

    <!-- Favicon -->
    <link rel="icon" href="https://www.cdmadero.tecnm.mx/images/favicon.png" type="image/png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: var(--spacing-lg);
        }

        .auth-card {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-2xl);
            max-width: 450px;
            width: 100%;
            padding: var(--spacing-3xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .auth-logo {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .auth-logo img {
            height: 50px;
        }

        .auth-header h1 {
            color: var(--primary-color);
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-sm);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group label {
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
        }

        .form-group input {
            padding: var(--spacing-md);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(27, 57, 106, 0.1);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .form-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: var(--border-width) solid var(--border-light);
        }

        .form-footer a {
            color: var(--primary-color);
            font-weight: var(--font-weight-semibold);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: white;
            text-decoration: none;
            margin-bottom: var(--spacing-lg);
            font-weight: var(--font-weight-medium);
            transition: opacity var(--transition-fast);
        }

        .back-link:hover {
            opacity: 0.8;
            text-decoration: none;
        }

        .error-message {
            display: none;
            padding: var(--spacing-md);
            background-color: var(--error-light);
            color: var(--error-color);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-sm);
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div style="max-width: 450px; width: 100%;">
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Volver al inicio
            </a>

            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <img src="https://www.cdcuauhtemoc.tecnm.mx/wp-content/uploads/2021/08/Logo-TecNM.png"
                            alt="TecNM">
                        <img src="https://www.cdmadero.tecnm.mx/images/logo-itcm-v2.png" alt="ITCM">
                    </div>
                    <h1>Iniciar Sesión</h1>
                    <p>Accede a ISC-Hub con tu cuenta</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu.correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="display: flex; align-items: center; gap: var(--spacing-xs); cursor: pointer;">
                            <input type="checkbox" id="remember" name="remember">
                            <span style="font-size: var(--font-size-sm);">Recordarme</span>
                        </label>
                        <a href="#" style="font-size: var(--font-size-sm); color: var(--primary-color);">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>

                <div class="form-footer">
                    <p style="color: var(--text-secondary); margin-bottom: var(--spacing-sm);">
                        ¿No tienes una cuenta?
                    </p>
                    <a href="registro.html">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login form handler (placeholder - will be replaced with Firebase)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // TODO: Replace with actual Firebase authentication
            console.log('Login attempt:', { email, password, remember });

            // Placeholder: Simulate successful login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', email.split('@')[0]);
            localStorage.setItem('userRole', 'alumno');

            // Redirect to resources page
            window.location.href = 'recursos.html';
        });

        // Show error message function
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>

</html>
