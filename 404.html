<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - ISC-Hub</title>
    <link rel="icon" href="https://www.cdmadero.tecnm.mx/images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            padding: var(--spacing-lg);
        }

        .error-content {
            text-align: center;
            color: white;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: var(--font-weight-bold);
            line-height: 1;
            margin-bottom: var(--spacing-lg);
        }

        .error-title {
            font-size: var(--font-size-3xl);
            margin-bottom: var(--spacing-md);
        }

        .error-description {
            font-size: var(--font-size-lg);
            margin-bottom: var(--spacing-2xl);
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Página No Encontrada</h1>
            <p class="error-description">
                Lo sentimos, la página que buscas no existe o ha sido movida.
            </p>
            <div style="display: flex; gap: var(--spacing-md); justify-content: center; flex-wrap: wrap;">
                <a href="index.html" class="btn btn-primary btn-lg">
                    Volver al Inicio
                </a>
                <a href="recursos.html" class="btn btn-outline btn-lg"
                    style="background-color: transparent; border-color: white; color: white;">
                    Ver Recursos
                </a>
            </div>
        </div>
    </div>
</body>

</html>
